<div id="wrapper">
    <!--navbar side-->
<app-sidemenu></app-sidemenu>
    <!---side bar -->
      <div class="d-flex flex-column" id="content-wrapper">
          <div id="content" style="background-color: #303030;">
              <!---top-->
      <app-topnav></app-topnav>
            <!---top-->
              <div class="container">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0" style="font-size: 20px;color: rgb(255,255,255);">Reports</h3>
               
               <app-reportcat></app-reportcat>
               <a class="btn btn-sm d-none d-sm-inline-block" role="button" (click)="openPDF()" style="background: rgb(246,152,4);color: rgb(255,255,255);"><i class="fas fa-download fa-sm text-white-50"></i> Download pdf</a>
                </div>
           
               <div class="row" style="align-items:center;">



                  <div class="card shadow-lg" style="border-style: none;border-bottom-style: none;background: rgb(48,48,48);">
                      <h5 class="card-header" style="font-size: 14px;background: rgb(48,48,48);color: rgb(245,151,6);border-bottom-style: none;"><i class="fas fa-user" style="color: rgb(245,151,6);font-size: 14px;"></i> Passengers Report</h5>
                      <div class="card-body" style="background: #ffffff;border-top-style: none;border-bottom-style: solid;border-bottom-color: #444141;">
                         
                      
                  <div class="col-lg-12" id="htmlData" >
                   
                      <p>
                          <span class="float-start"><h3 class="mb-0" style="font-size: 15px;color: rgb(48,48,48);">Weekly Passenger's Information</h3>
                          </span>
                          <span class="float-end"><h3 class="mb-0" style="font-size: 15px;color: rgb(48,48,48);">Date: {{today}}</h3>
                          </span>
                      </p>
                      <br>
                      <table class="table table-striped "  style="border-radius: 15px;">
                         
                          <thead class="thead" style="background-color: rgb(49, 48, 47);">
                          <tr class="table" class="text-capitalize" style="color: rgb(255, 255, 255);font-size: 13px;">
                              
                              <th scope="col">#</th>
                              <th scope="col"><strong>Fullname</strong></th>
                              <th scope="col">Destination</th>
                              <th scope="col">Date</th>
                              <th scope="col">Tokens</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let n of name|paginate: { itemsPerPage: 10,currentPage: q };let i=index;">
                              <th style="color: rgb(48, 48, 48);font-size: 13px;">{{i+1}}</th>
                              <th style="color: rgb(48, 48, 48);font-size: 13px;">{{n.fullname}}</th>
                              <td style="color: rgb(48, 48, 48);font-size: 13px;">{{n.depart_to}}</td>
                              <td style="color: rgb(48, 48, 48);font-size: 13px;">{{n.createdate|date:'Y-MM-dd'}}</td>
                              <td style="color: rgb(48, 48, 48);font-size: 13px;">{{n.tokens|number:'1.2-2'}}</td>
                          </tr>
              
                      </tbody>
                         
                      </table>
                     
                  </div> 





                      </div>
      
                      <p  style="font-size: 18px;"><pagination-controls (pageChange)="q = $event" class="float-start"></pagination-controls></p>
                  </div>

              

               </div>
              </div>
          </div>
 
  </div>
