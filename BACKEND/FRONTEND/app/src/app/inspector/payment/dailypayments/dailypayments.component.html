

    <div id="wrapper">
        <!--sidemenu-->

        <!--sidemenu-->
                <div class="d-flex flex-column" id="content-wrapper">
                    <div id="content" style="background-color: #303030;">
                        <!---top nav-->
        
                        <app-topnav></app-topnav>
                        <!---------->
                        <div class="container-fluid">
                            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                                <h3 class="mb-0" style="font-size: 20px;color: rgb(255,255,255);">Payments</h3>
                              
        
                                   <!-----passenger category-->
                  <app-paycat></app-paycat>
                  <!-------------------------->
                            </div>
                            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                                <h3 class="mb-0" style="font-size: 15px;color: rgb(255,255,255);">Daily Invoice</h3> 
                               
                            </div>
                            <div class="row">
        
        
                                <div class="col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let u of info|paginate: { itemsPerPage: 12,currentPage: q }">
                                    <div class="card shadow-lg border-start-primary py-2" style="background: #444141;border-style: none;" style="background: url('assets/img/busssss.png') left / cover no-repeat, #444141;border-style: none;filter: contrast(100%);">
                                       
                                        <div class="card-body">
                                            <div class="row align-items-center no-gutters" style="margin-top: 20px;">
                                                <div class="col me-2">
                                                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span class="text-capitalize" style="color: rgb(246,152,4);font-size: 13px;">{{u.fullname}}</span></div>
                                                    <div class="text-dark fw-bold h5 mb-0"><span style="color: rgb(255,255,255);font-size: 10px;"><i class="far fa-calendar"></i>&nbsp; {{u.datecreated| date: 'dd/MM/yyyy'}}</span></div>
                                                </div>
                                                <div class="col-auto"><a class="btn btn-sm shadow-lg" type="button" style="background: #303030;color: rgb(245,151,6);" (click)= view(u)>view</a></div>
                                            </div>
                                        </div>
                                    </div>
        
                                    
                                </div>
                           
        
                           
                              
                                
                                <p style="text-align: center;font-size: 18px;"><pagination-controls (pageChange)="q = $event" class=""></pagination-controls></p>
                            </div>
                        </div>
                    </div>
                  
            </div>
