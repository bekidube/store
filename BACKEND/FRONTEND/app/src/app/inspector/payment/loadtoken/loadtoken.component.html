<body id="page-top">
    <div id="wrapper">
       <!--sidemenu-->
  <app-sidemenu></app-sidemenu>
 <!--sidemenu-->


        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background-color: #303030;">
             
    <!--topnav-->
    <app-topnav></app-topnav>
  <!--topnav-->

                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                    <div class="row">
                        <div class="col-md-6 col-lg-8 col-xl-8 offset-xl-2 mb-4">
                            <h3 class="mb-0" style="font-size: 15px;color: rgb(255,255,255);">Proof of payment</h3>
                            <br>
                            <div class="row">
                                <div id="outerContainer">
                                    <div class="pdf-container">
                                      <pdf-viewer
                                        [src]="src"
                                        [rotation]="0"
                                        [original-size]="false"
                                        [show-all]="true"
                                        [fit-to-page]="false"
                                        [zoom]="1"
                                        [zoom-scale]="'page-width'"
                                        [stick-to-page]="false"
                                        [render-text]="true"
                                        [external-link-target]="'blank'"
                                        [autoresize]="true"
                                        [show-borders]="false"
                                        style="width: 100%; height: 600px;"
                                      ></pdf-viewer>
                                    </div>
                                  </div>
                            </div>
                            <div>
                                <div class="modal fade" role="dialog" tabindex="-1" id="myModal" style="border-radius: 10px;border-style: none;border-color: rgb(255,255,255);">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-body" style="background: #303030;border-style: none;border-bottom-style: none;border-bottom-color: #303030;border-radius: 10px;">
                                                <p><button class="btn btn-light" type="button" data-bs-dismiss="modal" style="border-style: none;background: rgb(48,48,48);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="color: rgb(246,152,4);">
                                                            <path d="M16.3394 9.32245C16.7434 8.94589 16.7657 8.31312 16.3891 7.90911C16.0126 7.50509 15.3798 7.48283 14.9758 7.85938L12.0497 10.5866L9.32245 7.66048C8.94589 7.25647 8.31312 7.23421 7.90911 7.61076C7.50509 7.98731 7.48283 8.62008 7.85938 9.0241L10.5866 11.9502L7.66048 14.6775C7.25647 15.054 7.23421 15.6868 7.61076 16.0908C7.98731 16.4948 8.62008 16.5171 9.0241 16.1405L11.9502 13.4133L14.6775 16.3394C15.054 16.7434 15.6868 16.7657 16.0908 16.3891C16.4948 16.0126 16.5171 15.3798 16.1405 14.9758L13.4133 12.0497L16.3394 9.32245Z" fill="currentColor"></path>
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" fill="currentColor"></path>
                                                        </svg></button></p>
                                                <p class="text-center" style="color: rgb(255,255,255);">Load token</p>
                                                <form [formGroup]="form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)"  method="post">
                                                    <div class="input-group" style="margin-bottom: 38px;">
                                                        <input class="form-control" formControlName="token" id="token" name="token" type="number" style="height: 50px;">


                                                        <button class="btn" type="submit"   style="background: rgb(246,152,4);color: rgb(255,255,255);">Load</button>
                                                    
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><button class="btn btn-sm shadow-lg" type="button" style="background: #303030;color: rgb(245,151,6);border-style: solid;margin-top: 20px;" data-bs-target="#myModal" data-bs-toggle="modal"><i class="fas fa-coins"></i>Load tokens</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
   
</body>
