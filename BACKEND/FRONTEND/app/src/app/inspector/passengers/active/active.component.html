
    <div id="wrapper">

<!--navbar side-->
<app-sidemenu></app-sidemenu>
      <!---side bar -->


        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background-color: #303030;">
<app-topnav></app-topnav>

<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0" style="font-size: 15px;color: rgb(255,255,255);">Passengers</h3>
          <!-----passenger category-->
          <app-passengercategory></app-passengercategory>
          <!-------------------------->
    </div>
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0" style="font-size: 15px;color: rgb(255,255,255);">Active</h3> 
       
    </div>
    <div class="row" >

        <div class="col-md-6 col-xl-3 mb-4" *ngFor="let n of name |paginate: { itemsPerPage: 12,currentPage: q }">
            <div class="card shadow-lg border-start-primary py-2" style="border-style: none;" style="background: url('assets/img/busssss.png') left / cover no-repeat, #444141;border-style: none;filter: contrast(100%);">
                <div class="card-body ">
                    <div >
                        <div class="dropdown no-arrow float-end">
                            <button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button"><i class="fas fa-ellipsis-v text-gray-400">

                            </i></button>
                            <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                              <div *ngIf="n.status == 'suspended'">
                                <a class="dropdown-item" href="#"><i class="fas fa-check-circle" style="color: rgb(6, 245, 50);"></i> Activate</a>

                              </div>
                              <div *ngIf="n.status == 'active'">
                                <a class="dropdown-item" (click)="suspend(n.id)"><i class="fas fa-times-circle" style="color: rgb(245, 6, 6);"></i> Suspend</a>

                              </div>
                              
                              
                               
                              <a class="dropdown-item" routerLink="/transaction/{{n.id}}"><i class="fas fa-history" style="color: rgb(245,151,6);"></i> Travel History</a>
                               
                            </div>
                    </div>
                    </div>
                    <div class="row align-items-center no-gutters">
                    
                    </div>
                   
                    <div class="col me-2">
                        
                        <span class="text-capitalize" style="color: rgb(255,255,255);font-size: 15px;"><i class="fas fa-user-alt" style="color: rgb(245,151,6);"></i>&nbsp;<strong>{{n.fullname}}</strong></span>
                    </div>

                    <div class="col me-2">
                        
                        <span class="text-capitalize" style="color: rgb(255,255,255);font-size: 15px;"><i class="fas fa-wallet" style="color: rgb(245,151,6);"></i>&nbsp;<strong>Balance {{n.amount}}.00</strong></span>
                    </div>

                   <div *ngIf="n.status == 'suspended'">
                    <div class="col me-2">
                        <p style="color: #ffff;"><i class="fas fa-hourglass" style="color: rgb(245,151,6);"></i> Status : <span style="background: rgb(146, 0, 0);border-style: none;border-radius: 8px;color: var(--bs-white);font-size: 13px;">&nbsp;Suspended&nbsp;</span></p>
                    </div>
                   </div>
                   <div *ngIf="n.status == 'active'">
                    <div class="col me-2">
                        <p style="color: #ffff;"><i class="fas fa-hourglass" style="color: rgb(245,151,6);"></i> Status : <span style="background: rgb(0, 113, 0);border-style: none;border-radius: 8px;color: var(--bs-white);font-size: 13px;"> Active </span></p>
                    </div>
                   </div>


                    
                </div>
            </div>

        </div>
    </div>

</div> 
<p style="text-align: center;font-size: 18px;"><pagination-controls (pageChange)="q = $event" class=""></pagination-controls></p>

</div>
</div>
