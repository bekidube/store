<app-bottom-menu></app-bottom-menu>


    <section class="position-relative py-4 py-xl-5">
        <div class="container" style="margin-top: 85px;">
           
            <div class="row d-flex justify-content-center" style="margin-top: 37px;">
                <div class="col-md-6 col-xl-4" style="margin-top: -31px;height: 570px;">
                    <div class="card mb-5" style="border-style: none;">
                        <div class="card-body d-flex flex-column align-items-center" style="background: #303030;">
                            <br>
                            <br>
                            <form class="text-center" method="post" style="width: 300px;"  [formGroup]="form" #changepassword="ngForm" (ngSubmit)="newPassword(changepassword.value)">
                                
                                <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">New password</label></div>
                                <input class="form-control" formControlName="newp"   id="newp"  name="newp" type="password" [ngClass]="{ 'is-invalid': submitted && f['newp'].errors }"  placeholder="Enter your new password" style="height: 60px;font-size: 18px;border-radius: 10px;">
                            
                               
                                   <!-------validation password-->
                                   <div style="text-align: left;" *ngIf="submitted && f['newp'].errors" class="invalid-feedback">
                                    <div *ngIf="f['newp'].errors['required']">Password is required</div>
                                    <div *ngIf="f['newp'].errors['pattern']">
                                    Password should contain atleast 1 lowercase,atleast 1 uppercase,atleast 1 number and one character.
                                </div>
                                    <div style="text-align: left;" *ngIf="f['newp'].errors['minlength']">
                                        Password should be atleast 6 characters long.
                                    </div>
                                    <div *ngIf="f['newp'].errors['maxlength']">
                                    must not exceed 15 characters
                                    </div>
                                
                                
                                </div>
                                <!----------------->
                            
                            
                            <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Confirm New Password</label></div>
                            <input class="form-control" formControlName="cpass"    id="cpass"  name="cpass" type="password"[ngClass]="{ 'is-invalid': submitted && f['cpass'].errors }"  placeholder="Confirm your new password" style="height: 60px;font-size: 18px;border-radius: 10px;">
                        
                      
                                         <!-------validation password-->
                                         <div style="text-align: left;"
                                         *ngIf="submitted && f['cpass'].errors"
                                         class="invalid-feedback"
                                         >
                                         <div *ngIf="f['cpass'].errors['required']">
                                             Confirm Password is required
                                         </div>
                                         <div *ngIf="f['cpass'].errors['matching']">
                                             Confirm Password does not match
                                         </div>
                                         </div>
                                                 <!----------------->
                        
                        
                                <div class="mb-3" style="padding-top: 10px;"><button class="btn text-uppercase shadow-lg d-block w-100" type="submit" style="height: 60px;background: #F7970A;color: rgb(255,255,255);font-size: 20px;border-radius: 10px;">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
</body>

<ngx-spinner
bdColor="rgba(51,51,51,0.9)"
size="medium"
color="#fff"

>
<p class="loading" style="font-size: 15px; color: white"><img src="assets/img/loader.gif" style="height: 100px;"></p>
<p class="loading" style="font-size: 15px; color: white;text-align: center;">Saving...</p>
</ngx-spinner>
