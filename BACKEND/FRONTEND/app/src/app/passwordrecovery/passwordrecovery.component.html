<body style="background: #303030;">
    <div class="container">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col text-center" style="margin-top: 35px;"><img src="assets/img/eticketlogo.png" style="height: 52px;"></div>
                </div>
                <h2 style="text-align: center;color: rgb(255,255,255);font-size: 30.44px;margin-top: -35px;">Password Recovery</h2>
                <div class="row d-flex justify-content-center" style="margin-top: 37px;">
                    <div class="col-md-6 col-xl-4" style="margin-top: -31px;">
                        <div class="card mb-5" style="border-style: none;">
                            <div class="card-body d-flex flex-column align-items-center" style="background: #303030;">
                                <form class="text-center" [formGroup]="form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" method="post" style="width: 300px;">
                                    <div class="mb-3">
                                        <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Email</label></div>
                                        <input class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"   id="email"  name="email" type="email"  placeholder="Enter your email" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                    
                                    <!-----validate email----->
                                    <div style="text-align: left;" *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                      </div>
                                      <!--------------------->
                                    
                                    </div>
                             
                    
                                    <div class="mb-3" style="padding-top: 10px;"><button class="btn text-uppercase shadow-lg d-block w-100" type="submit" style="height: 60px;background: #F7970A;color: rgb(255,255,255);font-size: 20px;border-radius: 10px;">Recover Password</button></div>
                                    <p style="color: var(--bs-card-bg);">
                                       Back to Sign In&nbsp;<a routerLink='/login' style="text-decoration: none;"><span style="color: rgb(247,152,9);text-decoration: none;">Click here!</span></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.9)"
    size="medium"
    color="#fff"
    
    >
    <p class="loading" style="font-size: 15px; color: white"><img src="assets/img/loader.gif" style="height: 100px;"></p>
    <p class="loading" style="font-size: 15px; color: white;text-align: center;">Please wait...</p>
    </ngx-spinner>
</body>
