<body style="background: #303030;">
    <div class="container">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col text-center" style="margin-top: 35px;"><img src="assets/img/eticketlogo.png" style="height: 51px;"></div>
                </div>
                <h2 style="text-align: center;color: rgb(255,255,255);font-size: 30.44px;margin-top: -35px;">Recover Your password</h2>
                <div class="row d-flex justify-content-center" style="margin-top: 37px;">
                    <div class="col-md-6 col-xl-4" style="margin-top: -31px;height: 570px;">
                        <div class="card mb-5" style="border-style: none;">
                            <div class="card-body d-flex flex-column align-items-center" style="background: #303030;">
                                <form [formGroup]="form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" class="text-center" method="post" style="width: 300px;">
                                    
                                  
                                    <div class="mb-3">
                                        <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Password</label></div>
                                        <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors } "   formControlName="password"  type="password" id="password"  name="password" placeholder="Enter your password" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                   
                                   <!-------validation password-->
                                    <div style="text-align: left;" *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                                        <div *ngIf="f['password'].errors['pattern']">
                                        Password should contain atleast 1 lowercase,atleast 1 uppercase,atleast 1 number and one character.
                                    </div>
                                        <div style="text-align: left;" *ngIf="f['password'].errors['minlength']">
                                            Password should be atleast 6 characters long.
                                        </div>
                                        <div *ngIf="f['password'].errors['maxlength']">
                                        must not exceed 15 characters
                                        </div>
                                    
                                    
                                    </div>
                                    <!----------------->
                                   
                                    </div>
                                    <div style="text-align: left;"><label class="form-label" style="color: rgb(247,152,9);">Confirm Password</label></div>
                                    <div class="mb-3">
                                        <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"  placeholder="Confirm Password"  formControlName="confirmPassword" type="password" id="confirmPassword"  name="confirmPassword" placeholder="Confirm your password" style="height: 60px;font-size: 18px;border-radius: 10px;">
                                    
                                    
                                         <!-------validation password-->
                                        <div style="text-align: left;"
                                        *ngIf="submitted && f['confirmPassword'].errors"
                                        class="invalid-feedback"
                                        >
                                        <div *ngIf="f['confirmPassword'].errors['required']">
                                            Confirm Password is required
                                        </div>
                                        <div *ngIf="f['confirmPassword'].errors['matching']">
                                            Confirm Password does not match
                                        </div>
                                        </div>
                                                <!----------------->
                                    </div>
                                    <div class="mb-3" style="padding-top: 10px;"><button class="btn text-uppercase shadow-lg d-block w-100" type="submit" style="height: 60px;background: #F7970A;color: rgb(255,255,255);font-size: 20px;border-radius: 10px;">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.9)"
    size="medium"
    color="#fff"
    
    >
    <p class="loading" style="font-size: 15px; color: white"><img src="assets/img/loader.gif" style="height: 100px;"></p>
    <p class="loading" style="font-size: 15px; color: white;text-align: center;">please wait...</p>
    </ngx-spinner>
</body>
